<html lang="he">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      
    </div>
   
    </div>

</nav>

<div class="jumbotron">
  <div class="container text-center">
    <h1>Women Profile</h1>      
    <p>Some text </p>
  </div>
</div>
  
<div class="row">
    <div class="container">
      <div *ngFor="let user of users | async">
      
        
              <div class="col-xs-12 col-sm-6 col-md-6">
                  <div class="well well-sm">
                      <div class="row">
                          <div class="col-sm-6 col-md-4">
                              <div  > <img alt="User Pic" src="https://res.cloudinary.com/demo/image/upload/woman.jpg" id="profile-image1" class="img-rounded img-responsive"> 
                
                                <input id="profile-image-upload" class="hidden" type="file">
                
                                     </div>
                          </div>
                          <div class="col-sm-6 col-md-8">
                              <h4>
                                  {{user.fullName}} </h4>
                              <small><cite title="San Francisco, USA">ישראל,ירושלים <i class="glyphicon glyphicon-map-marker">
                              </i></cite></small>
                              <p>
                                  <i class="glyphicon glyphicon-envelope"></i> {{user.Email}} 
                                  <br />
                                  <i class="glyphicon glyphicon-globe"></i><a> {{user.Number}} </a>
                                  <br />
                                  <i class="glyphicon glyphicon-gift"></i>25/04/1996</p>
                                  
                                  <p>some text about me</p>
                              <!-- Split button -->
                        
                                  
                              <div class="profile-userbuttons">
                                  <button type="button" class="btn btn-success btn-sm">כניסה לאתר</button>
                                  <ng-template [ngIf]="authService.isAuthenticated()">
                           
                                      <button type="button" class="btn btn-danger btn-sm">מחק משתמש</button>          
                                   </ng-template>
                                  
                                </div>
                               
                             
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      </div>
<br><br>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>
</html>
