<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>


<!------ Include the above in your HEAD tag ---------->

<div class="container">   
        <span class="profile-img">
                <i class='fas fa-user-circle' style='font-size:120px'></i>
            </span> 
        <div id="loginbox" style="margin-top:20px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">כניסה למשתמש</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">שכחתי ססימה</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        
                            
                        <form  (ngSubmit)="onSignin(f)" #f="ngForm"class="form-horizontal" >
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        
                            <input ngModule required email type="email" id="email" name="email"ngModel class="form-control" placeholder="דואר אלקטרוני">                                       
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input ngModule required password type="password" id="password" name="password"ngModel class="form-control" placeholder="סיסמה ">  
                                    </div>
                                    

                                
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> זכור אותי
                                        </label>
                                      </div>
                                    </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">בצע</button>
                                        
                                     
                                    </div>
                                </div>


                            
                            </form>     



                        </div>                     
                    </div>  
        </div>
